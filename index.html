<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor Artesanal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header" style="text-align:center; padding-top:2em;">
        <div class="logo-wrap"
            style="background:#fff; border-radius:24px; display:inline-block; box-shadow:0 4px 24px #0002; padding:1em; margin-bottom:1em;">
            <img src="img/logo.png" alt="Logo Sabor Artesanal" id="main-logo"
                style="height:160px; border-radius:18px; display:block; margin:auto;">
        </div>
        <div class="header-row">
            <h1 style="font-size:2.2em; margin-bottom:0.3em; color:#6B4F1D; font-family:cursive;">
                Sabor Artesanal
            </h1>
        </div>
        <p class="subtitle" style="font-size:1.1em; color:#8D6E63; margin-bottom:0.2em;">
            Café y panadería artesanal
        </p>
        <p class="contact" style="color:#A1887F; font-size:1em;">Tel: +505 5851 1066</p>
    </header>
    <main>
        <section id="products-section">
            <h2 style="text-align:center;">Nuestros productos</h2>
            <div id="products-container" class="products-grid"></div>
        </section>
    </main>
    <footer>
        &copy; 2025 Sabor Artesanal. Todos los derechos reservados.
    </footer>
    <!-- Botón flotante eliminado, solo queda el del header -->
    <script src="app.js"></script>
</body>

</html>
